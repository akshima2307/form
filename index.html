<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Ministry of Culture</title>
</head>
<body>
    <section class="container">
    <div class="background__image">
        <div class="header">
            <div class="logo_main">
                <img src="img/MOC Final LOGO (1).png" alt="Logo">
            </div>
            <div class="logo_flex">
                <img src="img/4-NGMA - 1.png" alt="">
                <img src="img/5-soham.png" alt="">
            </div>
        </div>
        <form id="form" class="form">
            <div class="form__control">
                <input type="text" id="username"  placeholder="FULL NAME"  >
                <small class="small">Error message</small>
            </div>
            <div class="form__control">
                <input type="number" id="phone"  placeholder="MOBILE NUMBER"  >
                <small>Error message</small>
            </div>
            <div class="form__control">
                <input type="email" id="email"  placeholder="EMAIL ADDRESS"  >
                <small>Error message</small>
            </div>
            <div class="form__control">
                <input type="number" id="ticket" onchange="calculateFee()"  placeholder="NO. OF TICKETS"  >
                <small>Error message</small>
            </div>
            <div class="form__control">
                <label class="form__label" for="date">Date:</label>
                <input class="date__input" type="date" id="date" >
                <small>Error message</small>
            </div>
            <div class="form__control">
                <select id="option" onchange="calculateFee()">
                    <option value="">SELECT</option>
                    <option value="STUDENT">STUDENT</option>
                    <option value="INDIAN">INDIAN</option>
                    <option value="FOREIGN NATIONALS">FOREIGN NATIONALS</option>
                </select>
                <small>Error message</small>
            </div>
            <div class="fee form__control">
                <label for="fee" class="form__label">ENTRY FEE:</label>
                <span>INR</span>
                <input type="number" class="form__input fee" id="fee" >
                <small>Error message</small>
            </div>          
            <div>
            <a onclick="checkInputs()" type="submit" class="btn">PROCCED TO PAY</a>
            </div>
        </form>
        <span>Copyright 2021, all rights reserved with National Gallery of Modern Art.</span>
    </div>
    </section>
    <div id="popup" class="popup" >
        <div id="popup__content" class="popup__content">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
